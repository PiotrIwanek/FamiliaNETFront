<div class="p-d-flex p-flex-column ">
  <div class="p-d-flex p-flex-row">
  <button icon="pi pi-sort-numeric-down" class="p-button p-button-text p-button-secondary" (click)="dscSort()">Najnowsze</button>
  <button icon="pi pi-sort-numeric-up-alt" class="p-button p-button-text p-button-secondary" (click)="ascSort()">Najstarsze</button>
<button pButton *ngIf="authorized" icon="pi pi-plus" class="p-button-rounded p-button-success right-button"  (click)="openCreationDialog()"></button>
  </div>
  <hr>
<div *ngFor="let x of news" style="margin: 15px;">

  <p-panel [toggleable]="true" [collapsed]="true" toggler="header" >
    <ng-template pTemplate="header" class = "xyz" >
      {{x.name}}
    </ng-template>
    <ng-template pTemplate="icons">
      <!--      <p-tag *ngIf="x.priority === 'LOW'" severity="info" icon="pi pi-info-circle p-ml-1" class="p-mr-2">Info</p-tag>-->
      <!--      <p-tag *ngIf="x.priority === 'MEDIUM'" severity="warning" icon="pi pi-exclamation-triangle p-ml-1" class="p-mr-2">Ważne</p-tag>-->
      <!--      <p-tag *ngIf="x.priority === 'HIGH'"severity="danger" icon="pi pi-exclamation-triangle p-ml-1" class="p-mr-2">Bardzo Ważne</p-tag>-->
            <p-chip class="p-mr-3"> {{x.dateTime | date : 'short'}}</p-chip>
      <button *ngIf="authorized" pButton class="p-panel-header-icon p-link" (click)="menu.toggle($event); setSelectedPostId(x)">
        <span class="pi pi-cog"></span>
      </button>
      <p-menu   #menu  id="config_menu" [model]="items" [popup]="true" ></p-menu>
    </ng-template>

    <div [innerHTML]='x.main' ></div>

    <ng-template pTemplate="footer" >
      <h4>Załączniki</h4>
      <div class="p-d-flex p-flex-column p-p-3">
        <div *ngFor="let file of x.fileDBList" >
          <a [href]="file.url" [download]="file.name" class="p-mr-2">{{file.name}}</a>
          <button *ngIf="authorized" pButton class="p-button-rounded p-button-danger p-m-1" icon="pi pi-times-circle" style="height: 25px; width:25px;" (click)="preDeletingFile(x.id , file.id)"></button>
        </div>
        <p-fileUpload *ngIf="authorized" #fileUpload mode="basic" class="p-ml-auto" customUpload = "true" (uploadHandler)="uploadFile($event , x.id , fileUpload)"></p-fileUpload>

      </div>
    </ng-template>
  </p-panel>



  <p-dialog [(visible)]="isPostEdit" header="Edytuj Post" [modal]="true" class="dialog">

    <div class="p-d-flex p-flex-column">

      <button pButton type="button" label="Zaktualizuj" (click)="submitt()" class="p-button-rounded right-button"
              icon="pi pi-check"></button>
      <div class="p-col">
        <h4>TYTUŁ POSTA</h4>
        <input [(ngModel)]="selectedPost.name" [style]="{'width': '500px' , 'height':'45px'}">
        <h4>TREŚĆ:</h4>
        <p-editor [(ngModel)]="selectedPost.main" [style]="{'height':'400px'}"></p-editor>
        <br>
      </div>
<!--      <div class="p-col">-->
<!--        <h4>ZMIEN PRIORYTET</h4>-->
<!--        <p-listbox [options]="priorytyList" [(ngModel)]="selectedPrioryty"  (click)="setPriority()"  optionLabel="name"></p-listbox>-->
<!--        <h4>ZMIEN KATEGORIE</h4>-->
<!--        <p-tree [value]="treeNode.children" selectionMode="single" [(selection)]="selectedPost.category"-->
<!--                (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)"></p-tree>-->
<!--      </div>-->
    </div>
  </p-dialog>

  <p-dialog [(visible)]="isFileDelete" header="Usuń plik" [modal]="true" class="dialog">
    <p> Czy na pewno chcesz usunąć plik ?</p>
    <button pButton class="p-button-success p-button-rounded" (click)="deleteFile()"> TAK </button>
    <button pButton class="p-button-warning p-button-rounded" (click)="cancelDeletingFile()"> ANULUJ </button>
  </p-dialog>

</div>

  <p-dialog [(visible)]="isPostCreated" header="Dodaj Aktualność" [modal]="true" class="dialog">
    <div class="p-d-flex p-flex-column">
      <button pButton type="button" label="Dodaj" title="Dodaj post" (click)="sendPost()" class="p-button-rounded right-button"
               icon="pi pi-check"></button>
    <div class="p-d-flex p-flex-row">
      <div class="p-col">
        <h4>TYTUŁ POSTA</h4>
        <input [(ngModel)]="postTitle" [style]="{'width': '500px' , 'height':'45px'}">
        <h4>TREŚĆ:</h4>
        <p-editor [(ngModel)]="postText" [style]="{'height':'400px'}"></p-editor>
        <br>

      </div>
      <div class="p-col">
        <h4>JEDNOSTKA</h4>
<!--        <p-listbox [options]="unitList" [(ngModel)]="selectedUnits" optionLabel="name"></p-listbox>-->

        <hr>
        <h4>PLIKI</h4>
        <hr>
        <div *ngFor="let file of uploadFiles">
          <p-chip [removable]="true" (onRemove)="removeFileToSend(file)">{{file.name}}</p-chip>
        </div>
        <br>
        <p-fileUpload name="myfile[]" customUpload="true" multiple='true'
                      (uploadHandler)="fileUploader($event)"></p-fileUpload>
      </div>
    </div>
    </div>
  </p-dialog>

</div>
