<br>
<div *ngFor = "let x of news" style="margin: 15px;">
  <p-panel  >
    <ng-template pTemplate="header"  > {{x.title}} </ng-template>
    <div style="text-align:right" [ngStyle] = "{ 'color' : x.title === 'alert' ? 'green' : 'red'}  "><b><small>{{x.date | date:'short'}}</small></b></div>
    <div [innerHTML]='x.main'></div>
  </p-panel>
</div>
